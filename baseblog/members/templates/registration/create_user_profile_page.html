{% extends 'base.html' %}
{% block title %}Create Profile Page{% endblock %}

{% block content %}
{% if user.is_authenticated %}

<h1>Create Profile</h1>
<br><br>
<form method="POST", enctype="multipart/form-data">
    {% csrf_token %}
    {{form.as_p}}
    <button class="btn btn-secondary">Create Profile</button>
</form>



{% else %}
<h1>You're not allowed! Turn Back</h1>
{% endif %}

{% endblock %}
