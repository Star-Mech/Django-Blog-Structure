{% extends 'base.html' %}
{% block title %}Add Blog Category{% endblock %}

{% block content %}
{% if user.is_authenticated %}

<h1>Add Category</h1>
<br><br>
<form method="POST">
    {% csrf_token %}
    {{form.as_p}}
    <button class="btn btn-secondary">Add Category</button>
</form>
{% else %}
<h1>You're not allowed! Turn Back</h1>
{% endif %}

{% endblock %}
