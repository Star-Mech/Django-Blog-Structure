{% extends 'base.html' %}
{% block title %}Edit Blog Post{% endblock %}

{% block content %}
{% if user.is_authenticated %}
{% if user.id == post.author.id %}

<h1>Edit Post</h1>
<br><br>
<form method="POST">
    {% csrf_token %}
    {{form.media}}
    {{form.as_p}}
    <button class="btn btn-secondary">Update</button>
</form>
{% endif %}

{% else %}
<h1>You're not allowed! Turn Back</h1>
{% endif %}

{% endblock %}
